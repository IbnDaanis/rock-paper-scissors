<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/0ee18758c7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="roundDisplay" id="roundDisplay">Round <span>1</span></h1>
    <div class="container">
      <div class="scores">
        <div class="player">
          <h2><i class="fas fa-user"></i> You</h2>
          <h3 id="playerScoreDisplay">0</h3>
        </div>
        <div class="computer">
          <h2><i class="fas fa-laptop-code"></i> Computer</h2>
          <h3 id="computerScoreDisplay">0</h3>
        </div>
      </div>
      <div class="options">
        <h3 id="optionDisplay">Pick your option</h3>
        <div class="choices">
          <button data-choice="rock">Rock</button>
          <button data-choice="paper">Paper</button>
          <button data-choice="scissors">Scissors</button>
        </div>
      </div>
      <div class="result">
        <p id="resultDisplay" class="resultDisplay">Start the game!</p>
      </div>
    </div>
    <button id="reset" class="reset">Reset</button>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
