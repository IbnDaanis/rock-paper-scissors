<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rock Paper Scissors" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/0ee18758c7.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 class="roundDisplay" id="roundDisplay">Round <span>1</span></h1>
    <div class="container">
      <!-- Scores -->
      <section class="scores">
        <div class="player">
          <h2><i class="fas fa-user"></i> You</h2>
          <h3 id="playerScoreDisplay">0</h3>
        </div>
        <div class="computer">
          <h2><i class="fas fa-laptop-code"></i> Computer</h2>
          <h3 id="computerScoreDisplay">0</h3>
        </div>
      </section>
      <!-- Options -->
      <section class="options">
        <h3 id="optionDisplay">Pick your option</h3>
        <div class="choices">
          <div id="choice" class="choice" data-choice="rock">
            <i class="fas fa-hand-rock"></i>
            <p>Rock</p>
          </div>
          <div id="choice" class="choice" data-choice="paper">
            <i class="fas fa-hand-paper"></i>
            <p>Paper</p>
          </div>
          <div id="choice" class="choice" data-choice="scissors">
            <i class="fas fa-hand-scissors"></i>
            <p>Scissors</p>
          </div>
        </div>
      </section>
      <!-- Result -->
      <section class="result">
        <p id="resultDisplay" class="resultDisplay">
          Start the game! First to 5 wins
        </p>
      </section>
    </div>
    <button id="reset" class="reset">Reset</button>

    <script src="./scripts/game.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
